[DLParams]
size = 224
augmentation = yes
learning_rate = 0.001
dynamic_learning_rate = 0.0
regularization_type = L2
regularization_rate = 0.0
l1_normalization = 0.0
epoch = 0.01
batch = 5
output_type = classified-sigmoid
step = 0
dumping_period = 9000
dumping_rate = 0.9
optimizer_type = Adam
preprocessing_type = densenet
normal_ratio = [0.2,0.3, 0.4]
validation_ratio = 0.1
loop_num = 2
gpu_num = 0
distributed_batch = 5

[Augmentation]
rotation=0.1
rotation_angle=[0, 90, 180, 270]
shift_prob=0.3
shift_width=0.05
small_rotation=0.3
small_rotation_angle=15.0
zoom=0.5
zoom_width=0.1
flip_v=0.1
flip_h=0.3

[LogParams]
log_period = 1
tflog_period = 1

[InputParams]
dataset = nih

[OutputParams]
outfile = ./Result/local_result.csv
checkpoint = ./Model/Core_local.ckpt
transfer_checkpoint = ./Model/transfer_chexnet_dev.ckpt
auc_file = ./Model/auc_local.npy
transfer_save_mode = yes

[Mode]
roi_prediction = no
running_mode = learning
split_mode = official
network_mode = pretrain
validation_set = yes

[Data]
nih_datapath=./Data/Open/images_small/*.png
nih_supervised_datapath=./Data/Open/Data_Entry_2017_v2.csv
nih_boxlist=./Data/Open/BBox_List_2017.csv
split_file_dir=./Data
nih_train_list=./Data/Open/train_val_list.txt
nih_test_list=./Data/Open/test_list.txt
