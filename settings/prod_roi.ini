[DLParams]
size = 512
augmentation = yes
learning_rate = 0.001
dynamic_learning_rate = 0.0
regularization_type = L2
regularization_rate = 0.0
l1_normalization = 0.0
epoch = 10
batch =  10
output_type = classified-sigmoid
step = 0
dumping_period = 9000
dumping_rate = 0.9
optimizer_type = Adam
preprocessing_type = densenet
normal_ratio = [0.2,0.3, 0.4]
validation_ratio = 0.1
loop_num = 2
gpu_num = 0
distributed_batch = 16

[Augmentation]
rotation=0.1
rotation_angle=[0, 90, 180, 270]
shift_prob=0.3
shift_width=0.05
small_rotation=0.3
small_rotation_angle=15.0
zoom=0.5
zoom_width=0.1
flip_v=0.1
flip_h=0.3

[LogParams]
log_period = 10000
tflog_period = 10

[InputParams]
dataset = nih

[OutputParams]
outfile = ./Result/prod_result.csv
checkpoint = ./Model/Xray_prod.ckpt
transfer_checkpoint = ./Model/transfer_Xray_prod.ckpt
auc_file = ./Model/auc_prod.npy
transfer_save_mode = yes

[Mode]
roi_prediction = yes
running_mode = prediction
split_mode = official
network_mode = scratch
validation_set = yes

[Data]
nih_datapath=./Data/Open/images/*.png
nih_supervised_datapath=./Data/Open/Data_Entry_2017_v2.csv
nih_boxlist=./Data/Open/BBox_List_2017.csv
split_file_dir=./Data
nih_train_list=./Data/Open/train_val_list.txt
nih_test_list=./Data/Open/test_list.txt
